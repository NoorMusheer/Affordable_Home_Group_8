<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename=('/css/style.css')) }}">
    <title>A Web Page</title>
</head>
<body>
    <div class="container" id="login_page">
        <div class="text-center">
            <h1>Affordable Homes</h1>
            <h2>Looking for a new Home?</h2>
        </div>
        <div class="col login_box">
            <form action="/logged_in" method="POST">
                {% with messages = get_flashed_messages(category_filter=["login"]) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="row mb-3">
                    <label for="email" class="col-4 col-form-lable">Email/User ID:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-4 col-form-lable">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <input type="submit" value="Login" class="btn btn-secondary">
                </div>
            </form>
            <br>
            <br>
            <div class="row">
                <div class="col">
                    <a href="/reg_page">
                        <button value="Sign_Up" class="btn btn-secondary w-100">Sign Up</button>
                    </a>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
